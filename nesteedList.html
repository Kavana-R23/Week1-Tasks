<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
    <style>
        .box{
            width:200px;
            height:200px;
            border:1px solid black;
            margin-left: 100px;
            padding:10px;
            margin-bottom: 20px;
        }

        .link-box{
            width:500px;
            border:1px solid black;
            padding:10px;
            margin-left:10px;
        }
    </style>
</head>
<body>
    <div class="box">
    <p>Lists can be nested (list inside list):</p>
    <ul type="disc">
        <li>Coffee</li>
        <li>Tea
            <ul type="circle">
                <li>Black tea</li>
                <li>Green tea</li>  
            </ul>
        </li>
        <li>Milk</li>         
    </ul>
    </div>


    <div class="link-box">
    <p>Click any of the following link</p>
    
     <a href="https://google.com" targe="_blank">Opens in New</a> |
     <a href="https://google.com" target="_self">Opens in Self</a> |
     <a href="https://google.com" target="_parent">Opens in parent</a> |
     <a href="https://google.com" target="_body">Opens in Body</a>
    </div>
</body>
</html>

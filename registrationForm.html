<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
 <style>
     input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="phonenumber"], textarea, select {
            width: 100%;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
        }

        label{
            font-weight: bold;
        }

        td {
            padding: 5px;
        }
 </style>
</head>
<body>
    <div class ="container">
    <h1 style="color:blue;text-align: center;">Registration form</h1>
    <form>
        <table border="1">
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text" name="firstname"></td>
            </tr>

            <tr>
                <td><label>Last Name</label></td>
                <td><input type="text" name="lastname"></td>
            </tr>

            <tr>
                <td><label>Email</label></td>
                <td><input type="email" name="email"></td>
            </tr>
              
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" name="password"></td>
            </tr>

            <tr>
                <td><label>Re-enter Password</label></td>
                <td><input type="password" name="repassword"></td>
            </tr>

            <tr>
                <td><label>Gender:</label></td>
                   <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                   </td>
            </tr>
             
            <tr>
                <td><label>Age:</label></td>
                <td><input type="number" name="age"></td>
            </tr>

            <tr>
                <td><label>Phone Number</label></td>
                <td><input type="phonenumber" name="phonenumber"></td>
            </tr>

            <tr>
                <td><label>Address</label></td>
                <td><textarea rows="5" name="address"></textarea></td>
            </tr>
            
            <tr>
                <td><label>State</label></td>
                <td><input type="text" name="state"></td>
            </tr>

            <tr>
               <td><label>Country</label></td>
                <td>
                    <select name="country">
                        <option>Choose country</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>Srilanka</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label>Languagees Known</label></td>
                <td>
                    <input type="checkbox" name="lang"value="English">English
                    <input type="checkbox" name="lang"value="Kannada">Kannada
                    <input type="checkbox" name="lang"value="Hindi">Hindi
                    <input type="checkbox" name="lang"value="Telugu">Telugu
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="checkbox" checked>Hereby i declare all the given details are true
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    Log in to <a href="www.acharya.ac.in">Acharya</a>Website
                </td>
            </tr>
    
        </table>
        <br>
    
    </form>
    </div>
    <div style="text-align: center;">
        <input type="submit" value="Register">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation with X Icon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    .form-group {
      position: relative;
    }

    .form-group .fa-xmark {
      position: absolute;
      right: 10px;
      top: 38px;
      color: #dc3545;
      display: none;
      z-index: 2;
    }

    .form-control.is-invalid {
      padding-right: 2.5rem;
    }

    .form-control.is-invalid + .fa-xmark {
      display: block;
    }

    

    .input-group{
      margin-left:50px;
      width:90%;
    }

    .container{
      border:1px solid black;
     background-color: rgb(235, 235, 226);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <form class="needs-validation" novalidate>
    <!-- First Name -->
    <div class="mb-3 form-group">
      <label for="firstName" class="form-label">First Name</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your name" required>
      </div>
      <div class="invalid-feedback">Please supply your first name</div>
    </div>

    <!-- Last Name -->
    <div class="mb-3 form-group">
      <label for="lastName" class="form-label">Last Name</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" id="lastname" placeholder="Enter your name" required>
      </div>
      <div class="invalid-feedback">Please supply your last name</div>
    </div>

    <!-- Email -->
    <div class="mb-3 form-group">
      <label for="email" class="form-label">E-Mail</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-envelope-at-fill"></i></span>
        <input type="text" class="form-control" id="email" placeholder="Enter your email address" required>
      </div>
      <div class="invalid-feedback">Please supply your email address</div>
    </div>

    <!-- Phone -->
    <div class="mb-3 form-group">
      <label for="phone" class="form-label">Phone </label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your Phone number" required>
      </div>
      <div class="invalid-feedback">Please supply your phone number</div>
    </div>

    <!-- Address -->
    <div class="mb-3 form-group">
      <label for="address" class="form-label">Address</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-house-door-fill"></i></span>
        <input type="text" class="form-control" id="address" placeholder="Enter your Address" required>
      </div>
      <div class="invalid-feedback">Please supply your street address</div>
    </div>

    <!-- City -->
    <div class="mb-3 form-group">
      <label for="city" class="form-label">City</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-house-door-fill"></i></span>
        <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
      </div>
      <div class="invalid-feedback">Please supply your city</div>
    </div>

    <!-- State -->
    <div class="mb-3">
      <label for="state" class="form-label">State</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-three-dots-vertical"></i></span>
        <select class="form-select" id="state" required>
          <option value="">Please select your state</option>
          <option value="KA">Karnataka</option>
          <option value="AP">Andhra Pradesh</option>
        </select>
      </div>
      <div class="invalid-feedback">Please select a state</div>
    </div>
    

    <!-- Hosting -->
    <div class="mb-3">
      <label class="form-label">Do you have hosting?</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="hosting" id="yes" value="yes" required>
        <label class="form-check-label" for="yes">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="hosting" id="no" value="no" required>
        <label class="form-check-label" for="no">No</label>
      </div>
      <div class="invalid-feedback d-block">Please choose an option</div>
    </div>

    <!-- Project Description -->
    <div class="mb-3">
      <label for="project" class="form-label">Project Description</label>
      <textarea class="form-control" id="project" rows="3" required></textarea>
      <div class="invalid-feedback">Please provide a project description</div>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-warning" type="submit">
      Send <i class="fa-solid fa-paper-plane"></i>
    </button>
  </form>
</div>

<!-- Bootstrap JS + validation script -->
<script>
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

</body>
</html>
